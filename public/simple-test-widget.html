<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Widget Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Simple QR Widget Test</h1>
        <p>This is a minimal test page for the QR code widget.</p>
        <p>The widget should appear in the bottom-right corner of the page.</p>
        <p>If you don't see it, check the browser console for errors.</p>
    </div>

    <!-- Widget script with debugging console logs -->
    <script>
        // Add debugging listener
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
        });
        
        // Log when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
        });
        
        // Log when window is fully loaded
        window.addEventListener('load', function() {
            console.log('Window fully loaded');
            console.log('Checking for widget script:', !!document.querySelector('script[src*="widget.js"]'));
        });
    </script>
    
    <!-- The widget script -->
    <script>
        // Debug script loading
        console.log('Before widget script, current time:', new Date().toISOString());
    </script>
    
    <script src="http://localhost:3001/widget.js"
    data-qr-id="bd790426-38b5-4b83-b5cc-732ec3cec848"
    data-position="bottom-right"
    data-button-shape="rounded"
    data-display-text="Scan with ðŸ“²"
    data-show-button="false"
    defer></script>
    
    <script>
        // Check all script tags after loading
        window.addEventListener('load', function() {
            console.log('All scripts on page:');
            document.querySelectorAll('script').forEach((script, index) => {
                console.log(`Script ${index}:`, {
                    src: script.src,
                    'data-qr-id': script.getAttribute('data-qr-id'),
                    'data-processed': script.getAttribute('data-processed')
                });
            });
        });
    </script>
</body>
</html>
